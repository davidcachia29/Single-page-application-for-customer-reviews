<h1 class="text-center text-danger">Add Employee</h1>
<br />
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="inputEmail">Name</label>
                <input type="text" ng-model="Name" class="form-control input-lg" placeholder="Employee Name" />
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" ng-model="Email" class="form-control input-lg" placeholder="Employee Email" />
            </div>
            <div class="form-group">
                <label for="inputnumber">Mobile Number</label>
                <input type="text" ng-model="mobil_no" class="form-control input-lg" placeholder="Employee Number" />
            </div>
            <br />
            <button ng-click="addEmp()" class="btn btn-info form-control input-lg">Save</button>
        </form>
    </div>
</div>
